<div class="popup-container">
    <div class="popup-content">
        <button class="close-button" (click)="closePopup()">X</button>
        <h2>Create a Community</h2>
        <form (ngSubmit)="createCommunity()">
            <label for="communityName">Community Name</label>
            <input id="communityName" type="text" [(ngModel)]="communityName" name="communityName" required />

            <label for="communityDescription">Community Description</label>
            <textarea id="communityDescription" [(ngModel)]="communityDescription" name="communityDescription"
                required></textarea>

            <button type="button" (click)="generateCode()">Generate Code</button>
            <p *ngIf="generatedCode">Generated Code: {{ generatedCode }}</p>

            <button type="submit">Create Community</button>
        </form>
    </div>
</div>
