<app-navbar></app-navbar> <!-- Navbar -->

<div class="home-container">
    <app-community-sidebar (createDiscussionGroup)="openCreateDiscussionGroup($event)"></app-community-sidebar>
    <!-- Sidebar -->
    <main class="main-content">
        <div class="action-bar">
            <button class="post-button" (click)="showPostPopup()">Post</button>
        </div>
        <app-list></app-list> <!-- List Component -->
    </main>
</div>

<app-footer></app-footer> <!-- Footer -->

<!-- Create Discussion Group Popup -->
<app-create-discussion-group *ngIf="isCreateDiscussionGroupVisible" [communityName]="selectedCommunityName"
    (closePopup)="closeCreateDiscussionGroup()">
</app-create-discussion-group>

<!-- Post Popup -->
<app-post *ngIf="isPostPopupVisible" (popupClosed)="closePostPopup()"
    (questionSubmitted)="handleQuestionSubmitted($event)">
</app-post>
