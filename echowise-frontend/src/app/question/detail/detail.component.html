<div class="detail-card">
    <div class="detail-header">
        <h2 class="question-title">{{ question }}</h2>
        <p class="author-info">Posted by <span class="username">{{ username }}</span></p>
    </div>
    <div class="detail-body">
        <p class="description">{{ description }}</p>
    </div>
    <div class="detail-footer">
        <p><strong>Creation Date:</strong> {{ creationDate | date:'medium' }}</p>
        <p><strong>Last Edited Date:</strong> {{ lastEditedDate | date:'medium' }}</p>
        <p><strong>Status:</strong> <span class="status">{{ status }}</span></p>
        <div class="tags-container">
            <strong>Tags:</strong>
            <span *ngFor="let tag of tags" class="tag">{{ tag }}</span>
        </div>
    </div>
    <div class="action-buttons">
        <button *ngIf="!isEditMode" class="edit-button" (click)="enableEditMode()">Edit</button>
        <button *ngIf="isEditMode" class="save-button" (click)="saveChanges()">Save</button>
        <button class="delete-button" (click)="deleteQuestion()">Delete</button>
    </div>
</div>
