<div class="detail-container">
    <h3>{{ question }}</h3>
    <p><strong>Description:</strong> {{ description }}</p>
    <p><strong>Posted by:</strong> {{ username }}</p>
    <p><strong>Votes:</strong> {{ votes }}</p>
    <p><strong>Creation Date:</strong> {{ creationDate }}</p>
    <p><strong>Last Edited Date:</strong> {{ lastEditedDate }}</p>
    <p><strong>Community Code:</strong> {{ communityCode }}</p>
    <p><strong>Status:</strong> {{ status }}</p>
    <p><strong>Tags:</strong>
        <span *ngFor="let tag of tags" class="tag">{{ tag }}</span>
    </p>
</div>
