<div class="popup-container">
    <div class="popup-content">
        <button class="close-button" (click)="close()">X</button>
        <h3>Create Discussion Group</h3>

        <label for="groupName">Group Name</label>
        <input id="groupName" type="text" [(ngModel)]="groupName" placeholder="Enter group name" />

        <label for="groupDescription">Description</label>
        <textarea id="groupDescription" [(ngModel)]="groupDescription" placeholder="Enter group description"></textarea>

        <h4>Select Users</h4>
        <div class="user-list">
            <div *ngFor="let user of users">
                <div *ngIf="user !== currentUser">
                    <input type="checkbox" [checked]="selectedUsers.includes(user)"
                        (change)="toggleUserSelection(user)" />
                    <span>{{ user }}</span>
                </div>
            </div>
        </div>

        <button (click)="createGroup()">Create</button>
    </div>
</div>
