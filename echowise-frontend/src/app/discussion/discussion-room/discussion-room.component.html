<div class="app-container">
    <h1>{{ title }} <span class="current-user-display">(You: {{ currentUser }})</span></h1>

    <div class="chat-layout">
        <app-user-list></app-user-list>
        <div class="chat-main">
            <app-chat-window [currentUser]="currentUser"></app-chat-window>
            <app-message-input [currentUser]="currentUser" (sendMessageEvent)="handleSendMessage($event)">
            </app-message-input>
        </div>
    </div>
</div>
